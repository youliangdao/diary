 text-gray-500 dark:text-gray-400"><p>Posted by <!-- --><a href="https://github.com/youliangdao">youliangdao</a> at <!-- --><a href="https://github.com/youliangdao/diary/issues/9">#9</a>.<!-- --></p></aside><div></div></article><article class="markdown"><div><p>RUNTEQのSorcery課題は解答見ながら復習しないとダメだ。課題進めながら飽きたら戻ってきて復習していこう</p></div></article><article class="markdown"><div><p>Railsでわからないところをほったらかしにして進めた時の萎えた感がすごい...完璧主義すぎて辛いなぁもっと折り合いつけないともたないぞ</p></div></article><article class="markdown"><div><p>Rails 6ではアプリケーションを作成する際にrails webpacker:installも実行されるのでyarnのインストールも必要</p></div></article></div></main><footer class="container mx-auto max-w-2xl px-8 py-12 text-sm"><nav><ul class="flex flex-row gap-6 justify-center"><li><a class="text-gray-900 visited:text-gray-900 dark:text-gray-300 dark:visited:text-gray-300" href="/diary">Home</a></li></ul></nav></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"issue":{"body":"","bodyHTML":"","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/youliangdao/diary/issues/9/comments","created_at":"2022-09-02T05:44:20Z","events_url":"https://api.github.com/repos/youliangdao/diary/issues/9/events","html_url":"https://github.com/youliangdao/diary/issues/9","id":1359730347,"labels":[],"labels_url":"https://api.github.com/repos/youliangdao/diary/issues/9/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOH2O6185RC9ar","number":9,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/youliangdao/diary/issues/9/reactions"},"repository_url":"https://api.github.com/repos/youliangdao/diary","state":"open","state_reason":null,"timeline_url":"https://api.github.com/repos/youliangdao/diary/issues/9/timeline","title":"2022-09-02","updated_at":"2022-09-02T05:44:20Z","url":"https:/
